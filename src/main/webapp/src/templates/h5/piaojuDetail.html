<!--详情模板-总-->
<script type="text/mustach-template" id="detailsTemplate">
    <input type="text" id="productInfoTmpl" value="${obj.productInfoTmpl.viewUrl}">

        <div class="page__hd clearfix">
            <h1 class="page__title left">业务详情</h1>
            <div class="right">
                <a href="javaScript:goHistory()" class="weui-btn_mini weui-btn_plain-primary">返回</a>
            </div>
        </div>
        <div class="page__bd" style="height: 100%;" id="detailsdetailContainer">
            <!--基本信息-->
            <h3 class="weui-cells__title f-black">基本信息</h3>
            <div class="weui-form-preview">
                <div class="weui-form-preview__bd" id="basicContainer">
                    <!--todo:to be filled -->
                </div>
            </div>
            <!--/基本信息-->
            <div id="approveIntermediary">

            </div>

            <div id="approveSeal">

            </div>

                </div>

                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">

                            <textarea class="weui-textarea" placeholder="请输入文本" rows="3" name="content" required tips="请输入审批意见" maxlength="200"></textarea>

            </div>
            <!--/风控审批信息-->

            <div id="profit">

            </div>


            <!--详细信息-->
            <!--todo:to be filled -->
            <!--/详细信息-->
        </div>
    </div>

<!--详情模板-基本信息-->
<script type="text/mustach-template" id="detailsBasicTemplate">
    {{#data}}
    <div class="weui-form-preview__item">
        <label class="weui-form-preview__label f-black">业务单号</label>
        <span class="weui-form-preview__value">{{code}}</span>
    </div>
    <div class="weui-form-preview__item">
        <label class="weui-form-preview__label f-black">业务来源</label>
        <span class="weui-form-preview__value">{{businessLineCN}}-{{saleCode}}-{{saleName}}</span>
    </div>
    <div class="weui-form-preview__item">
        <label class="weui-form-preview__label f-black">产品大类</label>
        <span class="weui-form-preview__value">{{productTypeName}}</span>
    </div>
    <div class="weui-form-preview__item">
        <label class="weui-form-preview__label f-black">产品子类</label>
        <span class="weui-form-preview__value">{{productName}}</span>
    </div>
    <!--<div class="weui-form-preview__item">-->
        <!--<label class="weui-form-preview__label f-black">渠道</label>-->
        <!--<span class="weui-form-preview__value">{{channelName}}</span>-->
    <!--</div>-->
    <div class="weui-form-preview__item">
        <label class="weui-form-preview__label f-black">填单人</label>
        <span class="weui-form-preview__value">{{applyName}}</span>
    </div>
    <div class="weui-form-preview__item">
        <label class="weui-form-preview__label f-black">放款主体</label>
        <span class="weui-form-preview__value">{{loanSubjectName}}</span>
    </div>
    <div class="weui-form-preview__item">
        <label class="weui-form-preview__label f-black">提交时间</label>
        <span class="weui-form-preview__value">{{submitTime}}</span>
    </div>
    <div class="weui-form-preview__item">
        <label class="weui-form-preview__label f-black">审批流程</label>
        <a class="weui-form-preview__value" href=flow/approve_result_list?loanId={{id}}&approvalType=${obj.from}>查看</a>
    </div>
    {{/data}}
</script>

<!--利润模块-->
<script type="text/mustach-template" id="profitTemplate">
    {{#is_loanProfit}}
    <h3 class="weui-cells__title f-black">利润信息</h3>
    <div class="weui-form-preview">
        <div class="weui-form-preview__bd">
            {{#loanProfit}}
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">净利润</label>
                <span class="weui-form-preview__value">{{p_profit}}元</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">利息收入（含税）</label>
                <span class="weui-form-preview__value">{{p_interestRevenue}}元</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">资金成本（含税）</label>
                <span class="weui-form-preview__value">{{p_capitalCost}}元</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">增值税元</label>
                <span class="weui-form-preview__value">{{p_valueAddedTax}}元</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">营业税金及附加</label>
                <span class="weui-form-preview__value">{{p_surtax}}元</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">人工费用</label>
                <span class="weui-form-preview__value">{{p_laborCost}}元</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">行政费用</label>
                <span class="weui-form-preview__value">{{p_administrativeExpenses}}元</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">资产坏账拨备</label>
                <span class="weui-form-preview__value">{{p_badAssetsReserve}}元</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">金服运营成本</label>
                <span class="weui-form-preview__value">{{p_operatingCost}}元</span>
            </div>
            {{#isBill}}
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">居间费及税金</label>
                <span class="weui-form-preview__value">{{p_brokerageFee}}元</span>
            </div>
            {{/isBill}}
            {{/loanProfit}}
            {{^loanProfit}}
            <div class="weui-form-preview__item">
                <p class="weui-form-preview__btn weui-form-preview__btn_default">没有对应产品利润参数配置</p>
            </div>
            {{/loanProfit}}
        </div>
    </div>
    {{/is_loanProfit}}
</script>

<!-- 详情模板-居间费立项审批 -->
<script type="text/mustach-template" id="detailsApproveIntermediaryTemplate">
    <h3 class="weui-cells__title f-black">居间费立项审批</h3>
    <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label">
            <div class="weui-cell__bd">
                <p>同意居间费立项</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="intermediary" value="true" checked>
                <span class="weui-icon-checked"></span>
            </div>
        </label>
        <label class="weui-cell weui-check__label">
            <div class="weui-cell__bd">
                <p>不同意居间费立项</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="intermediary" value="false">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
    </div>
</script>

<!--详情模板-是否参与用印-->
<script type="text/mustach-template" id="detailsApproveSealTemplate">
    <h3 class="weui-cells__title f-black">用印审批</h3>
    <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label">
            <div class="weui-cell__bd">
                <p>同意用印</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="enterprise" value="true">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
        <label class="weui-cell weui-check__label">
            <div class="weui-cell__bd">
                <p>不同意用印</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="enterprise" value="false">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
    </div>
</script>

<!--详情模板-审批结果radio-->
<script type="text/mustach-template" id="detailsApproveCodeTemplate">
    {{#resultEnums}}
    <label class="weui-cell weui-check__label">
        <div class="weui-cell__bd">
            <p>{{name}}</p>
        </div>
        <div class="weui-cell__ft">
            <input type="radio" class="weui-check" name="approvalCode" value="{{value}}">
            <span class="weui-icon-checked"></span>
        </div>
    </label>
    {{/resultEnums}}
</script>

<!--贴现人信息-->
<script type="text/mustach-template" id="detailsDetailTemplate">

    <div class="weui-form-preview">
        <div class="weui-form-preview__bd">
        {{#loanBorrower}}

                <span class="weui-form-preview__value">{{name}}</span>

            <div class="weui-form-preview__item">

<!--风控审批信息模板-->
<script type="text/mustach-template" id="riskMediaTemplate">
    <h3 class="weui-cells__title f-black">风控审批信息</h3>
    <div class="weui-form-preview">
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">授信方案</label>
                <% if(obj.from=="C") {%>
                <pre class="weui-form-preview__value auto" style="text-align: left">{{loanRiskInfo.content}}</pre>
            </div>
            <% } else {%>
        </div>
        <form id="riskInfoForm">
            <div class="weui-form-preview__bd">
                <textarea class="weui-textarea" emptyTips="请输入授信方案" required placeholder="请输入授信方案" rows="3" id="loanRiskInfoContent" required tips="请输入授信方案" maxlength="200">{{loanRiskInfo.content}}</textarea>
            </div>
        </form>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_mini weui-btn_primary" href="javascript:" id="saveContentBtn">保存</a>
        </div>
        <% }%>
    </div>

    <!--风控资料清单-->
    <h3 class="weui-cells__title f-black">风控资料清单</h3>
    {{#productMediaAttachs}}
    <div class="weui-form-preview" id="js_link_{{id}}">
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">
                    资料名称
                </label>
                <span class="weui-form-preview__value">{{itemName}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">是否必填</label>
                <span class="weui-form-preview__value">
                        {{#required}}
                        必填
                        {{/required}}
                        {{^required}}
                        选填
                        {{/required}}
                    </span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">上传人</label>
                <span class="weui-form-preview__value">{{#hasFiles}}{{updateBy}}{{/hasFiles}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">上传时间</label>
                <span class="weui-form-preview__value">{{#hasFiles}}{{updateTime}}{{/hasFiles}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">资料文件</label>
                <% if(obj.from=="F") {%>
                <a class="weui-form-preview__value" href=upload?id={{id}}>详情</a>
                <% }if(obj.from=="C") {%>
                {{#hasFiles}}
                <a class="weui-form-preview__value" href=view_attach?id={{id}}>详情</a>
                {{/hasFiles}}
                <% }%>
            </div>
        </div>
    </div>
    {{/productMediaAttachs}}
    {{^productMediaAttachs}}
    <div class="weui-form-preview__ft">
        <p  class="weui-form-preview__btn weui-form-preview__btn_default" >无</p>
    </div>
    {{/productMediaAttachs}}
    <!--/资料清单-->

    <!--企业资料清单-->
    <h3 class="weui-cells__title f-black">企业资料清单</h3>
    {{#billMediaAttaches}}
    <div class="weui-form-preview" id="js_link_{{id}}">
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">
                    资料名称
                </label>
                <span class="weui-form-preview__value">{{itemName}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">是否必填</label>
                <span class="weui-form-preview__value">
                        {{#required}}
                        必填
                        {{/required}}
                        {{^required}}
                        选填
                        {{/required}}
                    </span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">上传人</label>
                <span class="weui-form-preview__value">{{#hasFiles}}{{updateBy}}{{/hasFiles}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">上传时间</label>
                <span class="weui-form-preview__value">{{#hasFiles}}{{updateTime}}{{/hasFiles}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label f-black">资料文件</label>
                <% if(obj.from=="F") {%>
                <a class="weui-form-preview__value" href=upload?id={{id}}>详情</a>
                <% }if(obj.from=="C") {%>
                {{#hasFiles}}
                <a class="weui-form-preview__value" href=view_attach?id={{id}}>详情</a>
                {{/hasFiles}}
                <% }%>
            </div>
        </div>
    </div>
    {{/billMediaAttaches}}
    {{^billMediaAttaches}}
    <div class="weui-form-preview__ft">
        <p  class="weui-form-preview__btn weui-form-preview__btn_default" >无</p>
    </div>
    {{/billMediaAttaches}}
</script>
<!--/风控审批信息模板-->
