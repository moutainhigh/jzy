{{>partial}}
<table class="ui definition small table">
    <tbody>
    <tr>
        <td >组织类型</td>
        <td>{{orgTypeName}}</td>
    </tr>
    <tr>
        <td>所属机构</td>
        <td>{{agency.name}}</td>
    </tr>
    {{#isAgc}}
    <tr>
        <td class="four wide">所属部门</td>
        <td class="twelve wide">{{parent.name}}</td>
    </tr>
    {{/isAgc}}
    <tr>
        <td>所属条线</td>
        <td>{{blineName}}</td>
    </tr>
    <tr>
        <td>组织代码</td>
        <td>{{code}}</td>
    </tr>
    <tr>
        <td>组织名称</td>
        <td>{{name}}</td>
    </tr>
    <tr>
        <td>组织别名</td>
        <td>{{aliasName}}</td>
    </tr>
    <tr>
        <td>联系地址</td>
        <td>{{address}}</td>
    </tr>
    <tr>
        <td>联系电话</td>
        <td>{{telNumber}}</td>
    </tr>
    <tr>
        <td>成立时间</td>
        <td>{{e_date}}</td>
    </tr>
    <tr>
        <td>撤销时间</td>
        <td>{{r_date}}</td>
    </tr>
    <tr>
        <td>主管姓名</td>
        <td>{{managerName}}</td>
    </tr>
    <tr>
        <td>状态</td>
        <td>{{statsInCn}}</td>
    </tr>
    </tbody>
</table>
