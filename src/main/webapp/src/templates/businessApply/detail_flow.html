<style>
    .word-wrap{word-break:break-all;}
    .content.last{min-width: 300px;}
    .ui.steps .step > .icon ~ .content {
        flex: 1;
    }
    .ui.steps .edit.step .edit.icon{
        color:#FF851B ;
    }
    .ui.steps .active.step.edit{
        background-color: white;
    }
    .ui.steps .active.step.edit .title{
        color: #FF851B;
    }
    .ui.steps .active.step:after, .ui.steps .step:after{
        display: none!important;
    }
</style>
<script type="text/mustach-template" id="businessFlowTemplate">
    <div class="ui grid">
        <div class="row" id="loanFlowDetail">
            <div class="column">
                <!--业务审批流程-->
                <div class="ui bottom teal segment">
                    <a class="ui teal left ribbon label">流程审批记录</a>
                    <div class="ui hidden divider"></div>
                    <div class="ui centered  grid">
                        <div class="nineteen wide column">
                            <div class="ui fluid vertical steps">
                                <div class="active step">
                                    <i class="payment icon"></i>
                                    <div class="content">
                                        <div class="title">审批节点</div>
                                    </div>
                                    <div class="content">
                                        <div class="title">状态</div>
                                    </div>
                                    <div class="content">
                                        <div class="title">开始时间</div>
                                    </div>
                                    <div class="content">
                                        <div class="title">结束时间</div>
                                    </div>
                                    <div class="content">
                                        <div class="title">审批时效</div>
                                    </div>
                                    <div class="content last">
                                        <div class="title">备注</div>
                                    </div>
                                </div>
                                {{#data}}
                                {{#isApproval}}
                                <div class="completed step">
                                    <i class="truck icon"></i>
                                    <div class="content">
                                        <div class="title">
                                            {{nodeCode}}-{{nodeName}}
                                        </div>
                                        <div class="description word-wrap">
                                            <span class="">{{nodeCode}}-{{approval_code_code}}-{{approval_code_desc}}</span>
                                        </div>
                                    </div>
                                    <div class="content">
                                        <div class="title">
                                            <span>{{nodeName}}</span>
                                        </div>
                                        <div class="description"></div>
                                    </div>
                                    <div class="content">
                                        <div class="title">
                                            <span>{{userName}}</span>
                                        </div>
                                        <div class="description">{{start_Time}}</div>
                                    </div>
                                    <div class="content">
                                        <div class="title">
                                            <span>&emsp;</span>
                                        </div>
                                        <div class="description word-wrap">
                                            <span>{{approvalTime}}</span>
                                        </div>
                                    </div>
                                    <div class="content">
                                        <div class="title">{{duration}}</div>
                                        <div class="description"></div>
                                    </div>
                                    <div class="content last">
                                        <div class="description word-wrap">
                                            <pre class="auto">{{content}}</pre>
                                            <!--<a href="javascript:;"><i class="icon Unhide"></i>审批信息</a>-->
                                        </div>
                                    </div>
                                </div>
                                {{/isApproval}}
                                {{^isApproval}}
                                {{^isEditing}}
                                {{#isCancel}}
                                <div class="active  step edit">
                                    <i class="edit icon"></i>
                                    <div class="content">
                                        <div class="title">
                                            {{nodeCode}}-{{nodeName}}
                                        </div>
                                        <div class="description word-wrap">
                                            <span class="">已取消</span>
                                        </div>
                                    </div>
                                </div>
                                {{/isCancel}}
                                {{^isCancel}}
                                <div class="active  step">
                                    <i class="info icon"></i>
                                    <div class="content">
                                        <div class="title">
                                            {{nodeCode}}-{{nodeName}}
                                        </div>
                                        <div class="description word-wrap">
                                            <span class="">{{nodeCode}}-00-等待审批</span>
                                        </div>
                                    </div>
                                </div>
                                {{/isCancel}}
                                {{/isEditing}}
                                {{#isEditing}}
                                {{#isCancel}}
                                <div class="active  step edit">
                                    <i class="edit icon"></i>
                                    <div class="content">
                                        <div class="title">
                                            {{nodeCode}}-{{nodeName}}
                                        </div>
                                        <div class="description word-wrap">
                                            <span class="">已取消</span>
                                        </div>
                                    </div>
                                </div>
                                {{/isCancel}}
                                {{^isCancel}}
                                <div class="active  step edit">
                                    <i class="edit icon"></i>
                                    <div class="content">
                                        <div class="title">
                                            {{nodeCode}}-{{nodeName}}
                                        </div>
                                        <div class="description word-wrap">
                                            <span class="">{{nodeCode}}</span>
                                        </div>
                                    </div>
                                </div>
                                {{/isCancel}}
                                {{/isEditing}}
                                {{/isApproval}}
                                {{/data}}
                            </div>
                        </div>
                    </div>
                </div>
                <!--/业务审批流程-->
            </div>
        </div>


    </div>



</script>
